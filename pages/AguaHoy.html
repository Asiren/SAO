<script type="text/javascript">

window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "Consumo Diario de Agua"
		},
		data: [
		{
			// Change type to "doughnut", "line", "splineArea", etc.
			type: "column",
			dataPoints: [
        { label: "1 am",  y: 0 },
        { label: "2 am",  y: 0  },
        { label: "3 am",  y: 0  },
        { label: "4 am",  y: 0  },
        { label: "5 am",  y: 0  },
        { label: "6 am",  y: 10  },
        { label: "7 am",  y: 10  },
        { label: "8 am",  y: 0  },
        { label: "9 am",  y: 12  },
        { label: "10 am",  y: 13  },
        { label: "11 am",  y: 15  },
        { label: "12 pm",  y: 20  },
        { label: "13 pm",  y: 1  },
        { label: "14 pm",  y: 3  },
        { label: "15 pm",  y: 0  },
        { label: "16 pm",  y: 0  },
        { label: "17 pm",  y: 5  },
        { label: "18 pm",  y: 6  },
        { label: "19 pm",  y: 10  },
        { label: "20 pm",  y: 1  },
        { label: "21 pm",  y: 1  },
        { label: "22 pm",  y: 2  },
        { label: "23 pm",  y: 0  },
        { label: "24 pm",  y: 0  },

			]
		}
		]
	});
	chart.render();
}
</script>
